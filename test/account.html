    <body><!--[if lt IE 10]>

      .row
        div(style="background-color: #444;").col-xs-12
          button(type="button", style="margin-left: 3px;").btn.btn-sm.btn-dark
          button(type="button", style="margin-left: 3px;").btn.btn-sm.btn-dark Button
          button(type="button", style="margin-left: 3px;").btn.btn-sm.btn-dark Add Resources
      -->
      <div class="container">
        <div class="header pad-tweak" style="padding-top:15px;padding-bottom: 15px;">
          <div class="pull-right">
            <div class="dropdown" style="padding:10px 15px 10px 10px;cursor:pointer;"><a class="dropdown-toggle" type="button" data-toggle="dropdown" id="loginDropDownMenu"><span id="user">tjohnston@orasure.com&nbsp;</span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="loginDropDownMenu">
                <li role="presentation"><a href="#" tabindex="-1" role="menitem" id="navLogout">Logout</a></li>
              </ul>
            </div>
            <div class="dropdown" style="cursor:pointer;">
              <button class="dropdown-toggle" type="button" data-toggle="dropdown" id="NavDropDownMenu"><span id="curPage">&nbsp;&nbsp;</span><span class="caret"></span></button>
              <ul class="dropdown-menu" role="menu" aria-labelledby="loginDropDownMenu">
                <li role="presentation"><a href="search" tabindex="-1" role="menitem" id="navSearchArticles">Search Articles</a></li>
                <li role="presentation"><a href="upload" tabindex="-1" role="menitem" id="navUploadArticles">Upload Articles</a></li>
                <li class="divide"></li>
                <li class="dropdown dropdown-submenu" role="presentation"><a class="dropdown-toggle" href="#" tabindex="-1" role="menitem" data-toggle="dropdown" id="navSettings">System Settings</a>
                  <ul class="dropdown-menu">
                    <li role="presentation"><a href="account" tabindex="-1" role="menitem" id="navAccount">Account Info</a></li>
                    <li class="divide"></li>
                    <li role="presentation"><a href="collections" tabindex="-1" role="menitem" id="navViewCollections">Collections</a></li>
                    <li role="presentation"><a href="users" tabindex="-1" role="menitem" id="navUsers">Users</a></li>
                    <li role="presentation"><a href="files" tabindex="-1" role="menitem" id="navFiles">Files</a></li>
                    <li role="presentation"><a href="setting" tabindex="-1" role="menitem" id="navMatrix">Matrix/Category</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div><a href="/search"><img class="img-responsive" src="images/logo.png" alt="OraSure Logo" style="width: 220px;"></a>
        </div>
        <div class="row row-tweak">
          <div style="width: 100%;height: 30px;background-color:#17527E;"></div>
        </div>
        <div class="row row-tweak" style="margin: 5px 0; background-color:#fff;">
          <div class="col-xs-12" style="padding:15px 0 30px 0;" id="user_account_info">
            <div class="row">
              <div class="col-xs-12 col-md-4 col-md-push-2">
                <label for="user_first_name">
                  <h4>First Name:</h4>
                </label>
                <input class="form-control" type="text" id="user_first_name">
              </div>
              <div class="col-xs-12 col-md-4 col-md-push-2">
                <label for="user_last_name">
                  <h4>Last Name:</h4>
                </label>
                <input class="form-control" type="text" id="user_last_name">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-8 col-md-push-2">
                <label for="user_email">
                  <h4>Email:</h4>
                </label>
                <input class="form-control" type="text" id="user_email">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-4 col-md-push-2">
                <label for="user_first_name">
                  <h4>Password:</h4>
                </label>
                <input class="form-control" type="text" id="user_pass">
              </div>
              <div class="col-xs-12 col-md-4 col-md-push-2">
                <label for="user_last_name">
                  <h4>Retype Password:</h4>
                </label>
                <input class="form-control" type="text" id="user_retype_pass">
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-10">
                <div class="pull-right" style="margin-top: 15px;">
                  <button class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="footer">
          <div class="row">
            <div style="width: 100%;height: 30px;background-color:#17527E;margin-top: 5px;"></div>
          </div>
          <p>&hearts; from the Creative Services</p>
          <button class="btn btn-default center-block" type="button" id="storageReset">Reset</button>
        </div>
      </div>

      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
      <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
      <script src="/bower_components/form.validation/dist/js/formValidation.js"></script>
      <script src="/bower_components/form.validation/dist/js/framework/bootstrap.js"></script>
      <script src="/bower_components/toastr/toastr.js"></script>
      <script src="/bower_components/quill/quill.js"></script>
      <!-- endbuild-->
      <!-- build:js scripts/main.js-->
      <script src="scripts/book.js"></script>
      <script src="scripts/main.js"></script>

      <script>$('#curPage').html('Account Information&nbsp;');</script>
