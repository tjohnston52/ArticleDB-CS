
<div class="col-xs-12" style="display:none;" id="uploadPanel_2">
  <div class="col-xs-12">
    <h3 style="margin-top: 0;">Step 2: Publishing</h3>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="title">Title</label>
      <input class="form-control" type="text" name="title" id="title2"/>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" name="description" style="resize:none;height:150px;scrolling:auto;" id="description2"></textarea>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="Authors">Authors</label>
      <input class="form-control" type="text" name="authors" id="authors2"/>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="Summary">Summary</label>
      <textarea class="form-control" name="summary" style="resize:none;height:150px;scrolling:auto;" id="summary2"></textarea>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="location">Location</label>
      <input class="form-control" type="text" name="location" id="location2"/>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="Country">Country(s)</label>
      <input class="form-control" type="text" name="country" id="country2"/>
    </div>
  </div>
  <div class="col-xs-12" style="padding:0;">
    <div class="col-xs-6">
      <label for="s_time_month">Start Month/Year (MM/YYYY)</label>
      <div class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" name="start_time_month" placeholder="MM" id="s_time_month2"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="start_time_year" placeholder="YYYY" id="s_time_year2"/>
        </div>
      </div><span class="help-block">Leave blank for defaults</span>
    </div>
    <div class="col-xs-6">
      <label for="e_time_month">End Month/Year (MM/YYYY)</label>
      <div class="form-inline">
        <div class="form-group">
          <input class="form-control" type="text" name="end_time_month" placeholder="MM" id="e_time_month2"/>
        </div>
        <div class="form-group">
          <input class="form-control" type="text" name="end_time_year" placeholder="YYYY" id="e_time_year2"/>
        </div>
      </div><span class="help-block">Leave blank for defaults</span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="publish">Date Published</label>
      <input class="form-control" type="text" name="publish" id="publish2"/><span class="help-block">Leave blank for default</span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="cost">Cost</label>
      <input class="form-control" type="text" name="cost" id="cost2"/>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="keywords">Keywords</label>
      <input class="form-control" type="text" name="keywords" id="keywords2"/><span class="help-block">Separate keywords using a semi-colon (;)</span>
    </div>
  </div>
  <div class="col-xs-12">
    <div class="form-group">
      <label for="Comment">Comment</label>
      <textarea class="form-control" name="comment" style="resize:none;height:150px;scrolling:auto;" id="comment2"></textarea>
    </div>
  </div>
  <div class="col-xs-12 col-md-4 col-md-push-1">
    <div class="col-xs-12">
      <h5>Associated Files</h5>
    </div>
    <div class="col-xs-12">
      <button class="btn btn-default file_btn" type="button" data-type="file">File</button>
      <button class="btn btn-default file_btn" type="button" data-type="url">URL</button>
    </div>
    <div class="col-xs-12" id="file_canvas2">
      <!-- hidden file upload-->
      <div style="display:none;">
        <div class="col-xs-12" style="text-align:center;margin-top:40px;">
          <button class="btn btn-default restartBtn" type="button">Start Over</button>
          <button class="btn btn-primary" type="button" id="nextBtn_1">Next</button>
        </div>
      </div>
    </div>
  </div>
</div>
